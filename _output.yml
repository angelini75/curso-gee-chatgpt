bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Curso de Google Earth Engine</a></li>
      after: |
        <li><a href="https://github.com/angelini75/curso-gee-chatgpt" target="blank">Publicado con bookdown</a></li>
    edit: https://github.com/angelini75/curso-gee-chatgpt/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default